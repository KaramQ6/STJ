<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AR Experience - SmartTour.jo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111827; color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; text-align: center; padding: 20px; box-sizing: border-box;
        }
        #start-button {
            background-color: #8B5CF6; color: white; border: none;
            padding: 15px 30px; font-size: 18px; font-weight: bold;
            border-radius: 50px; cursor: pointer; margin-top: 20px;
        }
        #start-button:disabled { background-color: #4B5563; cursor: not-allowed; }
        .info-panel {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.75);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; z-index: 1000; font-size: 16px;
            width: 90%; max-width: 400px; color: white;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h2>Welcome to the AR Guide</h2>
        <p>This experience requires camera and location access.</p>
        <button id="start-button">Start Experience</button>
        <p id="status-message" style="margin-top: 20px; color: #9CA3AF;"></p>
    </div>

    <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" renderer="antialias: true; alpha: true" style="display: none;">
        </a-scene>

    <div id="info-panel" class="info-panel" style="display: none;">
        أقرب موقع: <strong id="nearest-place-name">...</strong><br>
        المسافة: <span id="distance-info">...</span>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const arScene = document.getElementById('ar-scene');
        const statusMessage = document.getElementById('status-message');

        const locations = [
            { name: 'Petra', lat: 30.3285, lon: 35.4444 },
            { name: 'Jerash Ruins', lat: 32.2814, lon: 35.8936 },
            { name: 'Amman Citadel', lat: 31.9545, lon: 35.9344 },
            { name: 'Irbid Clock Tower', lat: 32.5539, lon: 35.8587 },
            { name: 'Jadara University Gate', lat: 32.4839, lon: 35.8893 },
        ];

        function startARExperience(latitude, longitude) {
            // الآن نقوم ببناء مشهد الـ AR بعد الحصول على الموقع
            const scene = document.querySelector('a-scene');

            // 1. إضافة الكاميرا
            const camera = document.createElement('a-camera');
            camera.setAttribute('gps-new-camera', `gpsMinDistance: 5; initialLatitude: ${latitude}; initialLongitude: ${longitude}`);
            camera.setAttribute('rotation-reader', '');
            scene.appendChild(camera);
            
            // 2. إضافة عنصر النص العائم
            const proximityText = document.createElement('a-entity');
            proximityText.setAttribute('id', 'proximity-text');
            proximityText.setAttribute('text', "value: Welcome!; align: center; color: white; width: 6;");
            proximityText.setAttribute('position', "0 1.8 -5");
            proximityText.setAttribute('visible', 'false');
            proximityText.setAttribute('geometry', "primitive: plane; width: auto; height: auto; padding: 0.2");
            proximityText.setAttribute('material', "color: #8B5CF6; opacity: 0.8; transparent: true");
            scene.appendChild(proximityText);

            // 3. إخفاء شاشة البداية وإظهار مشهد الـ AR
            splashScreen.style.display = 'none';
            arScene.style.display = 'block';

            // 4. بدء الاستماع لتحديثات الموقع لعرض المسافات
            window.addEventListener("gps-camera-update-position", onGpsUpdate);
        }

        // --- باقي الدوال تبقى كما هي ---
        function getDistance(lat1, lon1, lat2, lon2) { /* ... same as before ... */ }
        function onGpsUpdate(e) { /* ... same as before ... */ }

        // --- منطق زر البدء الجديد ---
        startButton.addEventListener('click', () => {
            statusMessage.innerText = 'Requesting location... please approve.';
            startButton.disabled = true;

            if (!navigator.geolocation) {
                statusMessage.innerText = 'Error: Geolocation not supported.';
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    statusMessage.innerText = 'Success! Starting AR...';
                    startARExperience(position.coords.latitude, position.coords.longitude);
                },
                (err) => {
                    statusMessage.innerText = `Error: ${err.message}. Please enable location and refresh.`;
                    startButton.disabled = false;
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        });

        // (لصق الدوال الناقصة هنا للتأكيد)
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = (deg) => deg * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function onGpsUpdate(e) {
            const userLat = e.detail.position.latitude;
            const userLon = e.detail.position.longitude;
            let nearestPlace = null;
            let minDistance = Infinity;

            locations.forEach(place => {
                const distance = getDistance(userLat, userLon, place.lat, place.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestPlace = place;
                }
            });

            const infoPanel = document.getElementById("info-panel");
            const nearestPlaceName = document.getElementById("nearest-place-name");
            const distanceInfo = document.getElementById("distance-info");
            const proximityText = document.getElementById("proximity-text");

            if (nearestPlace) {
                infoPanel.style.display = 'block';
                nearestPlaceName.innerText = nearestPlace.name;
                distanceInfo.innerText = `${minDistance.toFixed(0)} متر`;

                if (minDistance < 25) {
                    proximityText.setAttribute('visible', 'true');
                    proximityText.setAttribute('text', `value: You are near ${nearestPlace.name}!`);
                } else {
                    proximityText.setAttribute('visible', 'false');
                }
            }
        }
    </script>
</body>
</html>
