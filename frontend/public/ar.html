<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AR Near Me - SmartTour.jo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .info-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
    >
        <a-camera gps-new-camera="gpsMinDistance: 5" rotation-reader></a-camera>

        <a-entity
            id="proximity-text"
            text="value: Welcome!; align: center; color: white; width: 4; anchor: center;"
            position="0 1.8 -4"
            visible="false"
            geometry="primitive: plane; width: auto; height: auto; padding: 0.2"
            material="color: #8B5CF6; opacity: 0.8"
        ></a-entity>
    </a-scene>

    <div id="info-panel" class="info-panel" style="display: none;">
        أقرب موقع: <strong id="nearest-place-name">...</strong><br>
        المسافة: <span id="distance-info">...</span>
    </div>

    <script>
        // --- (تم التحديث): إضافة مواقع جديدة في إربد وجامعة جدارا ---
        const locations = [
            // مواقع عامة
            { name: 'Petra', lat: 30.3285, lon: 35.4444 },
            { name: 'Jerash Ruins', lat: 32.2814, lon: 35.8936 },
            { name: 'Amman Citadel', lat: 31.9545, lon: 35.9344 },
            { name: 'Wadi Rum', lat: 29.5759, lon: 35.4208 },
            { name: 'Dead Sea', lat: 31.5553, lon: 35.4732 },
            
            // مواقع في إربد
            { name: 'Irbid Clock Tower', lat: 32.5539, lon: 35.8587 },
            { name: 'Yarmouk University Gate', lat: 32.5413, lon: 35.8550 },
            { name: 'Museum of Jordanian Heritage', lat: 32.5442, lon: 35.8524 },
            
            // مواقع في جامعة جدارا
            { name: 'Jadara University Main Gate', lat: 32.4839, lon: 35.8893 },
            { name: 'Jadara Uni. - Faculty of Engineering', lat: 32.4851, lon: 35.8899 },
            { name: 'Jadara Uni. - Library', lat: 32.4830, lon: 35.8885 }
        ];

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = (deg) => deg * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a =
                Math.sin(dLat / 2) ** 2 +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        window.addEventListener("gps-camera-update-position", (e) => {
            const userLat = e.detail.position.latitude;
            const userLon = e.detail.position.longitude;
            
            let nearestPlace = null;
            let minDistance = Infinity;

            locations.forEach(place => {
                const distance = getDistance(userLat, userLon, place.lat, place.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestPlace = place;
                }
            });
            
            const infoPanel = document.getElementById("info-panel");
            const nearestPlaceName = document.getElementById("nearest-place-name");
            const distanceInfo = document.getElementById("distance-info");
            const proximityText = document.getElementById("proximity-text");

            if (nearestPlace) {
                infoPanel.style.display = 'block';
                nearestPlaceName.innerText = nearestPlace.name;
                distanceInfo.innerText = `${minDistance.toFixed(0)} متر`;

                if (minDistance < 25) { // إظهار الرسالة عند مسافة 25 متر أو أقل
                    proximityText.setAttribute('visible', 'true');
                    proximityText.setAttribute('text', `value: You are near ${nearestPlace.name}!`);
                } else {
                    proximityText.setAttribute('visible', 'false');
                }
            }
        });

        window.addEventListener('load', () => {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                () => { console.log("Geolocation access granted."); },
                (err) => { 
                    console.error("Geolocation error:", err);
                    alert(`Failed to get location: ${err.message}\nPlease ensure location services are enabled for your browser and this site.`);
                }
            );
        });
    </script>
</body>
</html>
