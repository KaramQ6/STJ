<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AR GPS Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; color: white; z-index: 100;
            display: flex; justify-content: center; align-items: center;
        }
        button { font-size: 24px; padding: 15px 30px; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="splash">
        <button id="start-button">Start AR GPS Test</button>
    </div>

    <a-scene id="scene" vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" renderer="antialias: true; alpha: true">
        <a-camera id="camera" rotation-reader></a-camera>
    </a-scene>

    <script>
        const startButton = document.getElementById('start-button');
        const splash = document.getElementById('splash');
        const camera = document.getElementById('camera');

        startButton.addEventListener('click', () => {
            console.log('Start button clicked. Requesting location...');
            splash.innerText = 'Requesting location permission...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    console.log(`Success! Lat: ${latitude}, Lon: ${longitude}`);
                    
                    // بعد النجاح، نقوم بتفعيل خاصية تتبع الموقع في الكاميرا
                    camera.setAttribute('gps-new-camera', `initialLatitude: ${latitude}; initialLongitude: ${longitude}`);
                    
                    // نبدأ بالاستماع لتحديثات الموقع
                    window.addEventListener('gps-camera-update-position', e => {
                        console.log('GPS Position UPDATED:', e.detail.position);
                        splash.innerHTML = `GPS Active!<br>Lat: ${e.detail.position.latitude.toFixed(4)}<br>Lon: ${e.detail.position.longitude.toFixed(4)}`;
                    });

                    // إخفاء شاشة البداية بعد ثانية لإعطاء الكاميرا وقتاً للعمل
                    setTimeout(() => {
                        splash.style.display = 'none';
                    }, 1000);

                },
                (error) => {
                    console.error('Geolocation Error:', error);
                    splash.innerText = `ERROR: ${error.message}`;
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        });
    </script>
</body>
</html>
