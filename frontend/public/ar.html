<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Experience - Smart Jordan</title>
    <meta name="description" content="AR Experience for Smart Jordan">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: sans-serif;
            font-size: 1.2rem;
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true;"
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false;'>
        
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: orange; opacity: 0.9;"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
