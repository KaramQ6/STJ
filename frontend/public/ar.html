<!DOCTYPE html>
<html>
<head>
    <title>Fixed Navigation AR - SmartTour</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
        // -- تم تعديل المكون ليقوم بتوجيه السهم يدويًا --
        AFRAME.registerComponent('ar-handler', {
            schema: {
                target: { type: 'selector' },
                infoCard: { type: 'selector' },
                arrow: { type: 'selector' },
                distanceThreshold: { type: 'number', default: 75 }
            },

            init: function () {
                this.userLat = 0;
                this.userLon = 0;

                // الاستماع لتحديثات الموقع وتخزينها
                window.addEventListener('gps-camera-update-position', (e) => {
                    this.userLat = e.detail.position.latitude;
                    this.userLon = e.detail.position.longitude;
                });
            },

            tick: function () {
                if (this.userLat === 0) return; // لا تفعل شيئًا قبل الحصول على أول إشارة

                const { target, infoCard, arrow, distanceThreshold } = this.data;
                const { name, lat, lon, desc } = this.findNearestPlace();
                const distance = this.getDistance(this.userLat, this.userLon, lat, lon);
                
                // تحديث لوحة المعلومات السفلية
                this.updateInfoPanel(name, distance);
                
                // إذا كنا قريبين
                if (distance < distanceThreshold) {
                    if (!infoCard.getAttribute('visible')) {
                        infoCard.setAttribute('visible', true);
                        arrow.setAttribute('visible', false);
                        infoCard.querySelector('#card-title').setAttribute('value', name);
                        infoCard.querySelector('#card-description').setAttribute('value', desc);
                    }
                } 
                // إذا كنا بعيدين
                else {
                    if (!arrow.getAttribute('visible')) {
                        infoCard.setAttribute('visible', false);
                        arrow.setAttribute('visible', true);
                    }
                    // تحديث موقع الهدف
                    target.setAttribute('gps-new-entity-place', `latitude: ${lat}; longitude: ${lon};`);

                    // --- الجزء الجديد والمهم: توجيه السهم يدويًا ---
                    // هذا الكود يجبر السهم على النظر إلى الهدف في كل إطار
                    arrow.object3D.lookAt(target.object3D.position);
                }
            },

            // دالة مساعدة لحساب المسافة
            getDistance: function (lat1, lon1, lat2, lon2) {
                const R = 6371000;
                const toRad = (deg) => deg * Math.PI / 180;
                const dLat = toRad(lat2 - lat1);
                const dLon = toRad(lon2 - lon1);
                const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                return R * c;
            },
            
            // دالة مساعدة للعثور على أقرب مكان
            findNearestPlace: function() {
                const locations = this.el.sceneEl.systems.locations.data; // الحصول على المواقع من النظام
                let nearestPlace = null;
                let minDistance = Infinity;

                locations.forEach(place => {
                    const distance = this.getDistance(this.userLat, this.userLon, place.lat, place.lon);
                    if (distance < minDistance) {
                        minDistance = distance;
                        nearestPlace = place;
                    }
                });
                return nearestPlace;
            },

            // دالة مساعدة لتحديث اللوحة السفلية
            updateInfoPanel: function(name, distance) {
                const infoPanel = document.getElementById('info-panel');
                document.getElementById('nearest-place-name').innerText = name;
                document.getElementById('distance-info').innerText = distance.toFixed(0);
                infoPanel.style.display = 'block';
            }
        });

        // نظام لتخزين المواقع بشكل مركزي
        AFRAME.registerSystem('locations', {
            init: function() {
                this.data = [
                    { name: 'Jadara Uni. - Building A', lat: 32.4841, lon: 35.8890, desc: "Main administration building." },
                    { name: 'Irbid Clock Tower', lat: 32.5539, lon: 35.8587, desc: "A prominent landmark." },
                    { name: 'Amman Citadel', lat: 31.9545, lon: 35.9344, desc: "A famous historical site." },
                    { name: 'Calma Space', lat: 32.5400, lon: 35.8500, desc: "A popular spot in Irbid." }
                ];
            }
        });

    </script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="splash-screen">
        <h2>AR GPS Guide</h2>
        <p>This experience requires camera and precise location access. Please test outdoors.</p>
        <button id="start-button" onclick="startExperience()">Start Experience</button>
        <p id="status-message" style="margin-top: 20px; color: #9CA3AF;"></p>
    </div>

    <a-scene 
        id="ar-scene"
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true"
        style="display: none;"
        locations
        ar-handler="target: #target-poi; infoCard: #info-card; arrow: #arrow;">

        <a-camera gps-new-camera="gpsMinDistance: 5">
            <a-entity id="info-card" position="0 -0.8 -2" visible="false">
                <a-plane width="1.5" height="0.7" position="0 0 0" color="#8B5CF6" material="transparent: true; opacity: 0.9" rounded="radius: 0.05"></a-plane>
                <a-text id="card-title" value="" color="#FFFFFF" align="center" width="2.5" position="0 0.15 0.01"></a-text>
                <a-text id="card-description" value="" color="#E0E0E0" align="center" width="1.5" position="0 -0.1 0.01"></a-text>
            </a-entity>
            
            <a-entity id="arrow" position="0 0.5 -3" visible="false">
                 <a-cone color="yellow" radius-bottom="0.2" radius-top="0" height="0.4" rotation="90 0 0"></a-cone>
            </a-entity>
        </a-camera>

        <a-entity id="target-poi"></a-entity>
    </a-scene>

    <div id="info-panel" class="info-panel" style="display: none;">
        أقرب موقع: <strong id="nearest-place-name">...</strong><br>
        المسافة: <span id="distance-info">...</span> متر
    </div>

    <script>
        // دالة بدء التشغيل
        function startExperience() {
            const startButton = document.getElementById('start-button');
            const splashScreen = document.getElementById('splash-screen');
            const arScene = document.getElementById('ar-scene');
            const statusMessage = document.getElementById('status-message');

            statusMessage.innerText = 'Requesting permissions...';
            startButton.disabled = true;

            navigator.geolocation.getCurrentPosition(
                () => {
                    statusMessage.innerText = 'GPS signal acquired. Starting AR...';
                    splashScreen.style.display = 'none';
                    arScene.style.display = 'block';
                },
                (err) => {
                    statusMessage.innerText = `Error: ${err.message}. Please enable location and refresh.`;
                    startButton.disabled = false;
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        }
    </script>
</body>
</html>
