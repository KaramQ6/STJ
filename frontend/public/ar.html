<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AR Experience - SmartTour.jo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #111827; color: white;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 10000; text-align: center; padding: 20px; box-sizing: border-box;
        }
        #start-button {
            background-color: #8B5CF6; color: white; border: none;
            padding: 15px 30px; font-size: 18px; font-weight: bold;
            border-radius: 50px; cursor: pointer; margin-top: 20px;
        }
        #start-button:disabled { background-color: #4B5563; cursor: not-allowed; }
        .info-panel {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%); background-color: rgba(0, 0, 0, 0.75);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; z-index: 1000; font-size: 16px;
            width: 90%; max-width: 400px; color: white;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h2>Welcome to the AR Guide</h2>
        <p>This experience requires camera and location access.</p>
        <button id="start-button">Start Experience</button>
        <p id="status-message" style="margin-top: 20px; color: #9CA3AF;"></p>
    </div>

    <a-scene id="ar-scene" embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;" renderer="antialias: true; alpha: true" style="display: none;">
        <a-camera id="camera" gps-new-camera="gpsMinDistance: 5" rotation-reader></a-camera>

        <a-entity id="info-card" position="0 1.6 -4" visible="false">
            <a-plane id="card-bg" width="2.2" height="1.2" color="#1F2937" material="transparent: true; opacity: 0.9" rounded="radius: 0.05"></a-plane>
            
            <a-text id="card-title" value="" color="#FFFFFF" align="center" width="2" position="0 0.35 0.01"></a-text>
            
            <a-text id="card-description" value="" color="#D1D5DB" align="left" width="1.9" position="-0.95 0.05 0.01" wrap-count="35"></a-text>
        </a-entity>
    </a-scene>

    <div id="info-panel" class="info-panel" style="display: none;">
        أقرب موقع: <strong id="nearest-place-name">...</strong><br>
        المسافة: <span id="distance-info">...</span>
    </div>

    <script>
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const arScene = document.getElementById('ar-scene');
        const statusMessage = document.getElementById('status-message');

        // قائمة المواقع بدون خاصية الصور
        const locations = [
            { name: 'Jadara Uni. - Building A', lat: 32.4841, lon: 35.8890, description: 'Main administration building. Houses the president office and registration department.' },
            { name: 'Jadara Uni. - Building B', lat: 32.4216, lon: 35.9471, description: 'Faculty of Engineering and IT. Contains modern labs and workshops.' },
            { name: 'Jadara Uni. - Building C', lat: 32.4835, lon: 35.8887, description: 'Faculty of Arts and Sciences. Home to the main library.' },
            { name: 'Jadara Uni. - Building D', lat: 32.4830, lon: 35.8885, description: 'Student activities center and cafeteria.' },
            { name: 'Jadara Uni. - Building E', lat: 32.4851, lon: 35.8899, description: 'Faculty of Pharmacy and Medical Sciences.' },
            { name: 'Jadara Uni. - Building F', lat: 32.4847, lon: 35.8903, description: 'Research and development center.' },
            { name: 'Amman Citadel', lat: 31.9545, lon: 35.9344, description: 'A historical site at the center of downtown Amman, also known as Jabal al-Qal\'a.' },
            { name: 'Jerash Ruins', lat: 32.2814, lon: 35.8936, description: 'The ruins of the ancient Greco-Roman city of Gerasa, a popular tourist destination.' },
            { name: 'Petra', lat: 30.3285, lon: 35.4444, description: 'The famous archaeological city in southern Jordan, known for its rock-cut architecture.' }
        ];

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const toRad = (deg) => deg * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function updateInfo(latitude, longitude) {
            let nearestPlace = null;
            let minDistance = Infinity;

            locations.forEach(place => {
                const distance = getDistance(latitude, longitude, place.lat, place.lon);
                if (distance < minDistance) {
                    minDistance = distance;
                    nearestPlace = place;
                }
            });

            const infoPanel = document.getElementById("info-panel");
            const nearestPlaceName = document.getElementById("nearest-place-name");
            const distanceInfo = document.getElementById("distance-info");
            
            // تم حذف الكود المتعلق بالصورة من هنا
            const infoCard = document.getElementById("info-card");
            const cardTitle = document.getElementById("card-title");
            const cardDescription = document.getElementById("card-description");

            if (nearestPlace) {
                infoPanel.style.display = 'block';
                nearestPlaceName.innerText = nearestPlace.name;
                distanceInfo.innerText = `${minDistance.toFixed(0)} متر`;

                if (minDistance < 25) {
                    infoCard.setAttribute('visible', 'true');
                    cardTitle.setAttribute('text', `value: ${nearestPlace.name}`);
                    cardDescription.setAttribute('text', `value: ${nearestPlace.description}`);
                } else {
                    infoCard.setAttribute('visible', 'false');
                }
            }
        }

        startButton.addEventListener('click', () => {
            statusMessage.innerText = 'Requesting location... please approve.';
            startButton.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    statusMessage.innerText = 'Success! Starting AR...';
                    
                    updateInfo(position.coords.latitude, position.coords.longitude);

                    splashScreen.style.display = 'none';
                    arScene.style.display = 'block';

                    window.addEventListener("gps-camera-update-position", (e) => {
                        updateInfo(e.detail.position.latitude, e.detail.position.longitude);
                    });
                },
                (err) => {
                    statusMessage.innerText = `Error: ${err.message}. Please enable location and refresh.`;
                    startButton.disabled = false;
                },
                { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 }
            );
        });
    </script>
</body>
</html>
