<!DOCTYPE html>
<html>
  <head>
    <title>Location-Based AR.js + A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.0/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body, html { margin: 0; overflow: hidden; height: 100%; }
      #info-text {
        position: fixed; bottom: 20px; width: 100%; text-align: center;
        color: white; font-size: 1.2em; text-shadow: 0 0 5px black; z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="info-text">وجّه الكاميرا نحو الموقع الجغرافي للتعرف على المعالم</div>
    
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: gps;">
      
      <!-- تعريف الكاميرا مع المكون gps-new-camera لتحويل الإحداثيات الجغرافية -->
      <a-camera gps-new-camera rotation-reader></a-camera>
      
      <!-- إضافة نقطة موقع مع نص معلوماتي -->
      <a-entity 
        gps-entity-place="latitude: 41.0082; longitude: 28.9784;" 
        visible="true">
        <a-text
          value="إسطنبول - مدينة سياحية تاريخية في تركيا"
          scale="20 20 20"
          color="yellow"
          align="center"
          position="0 5 0">
        </a-text>
      </a-entity>
      
    </a-scene>
    
    <script>
      // مكون لتحديث دوران الكاميرا (لتحسين التوجيه)
      AFRAME.registerComponent('rotation-reader', {
        tick: function() {
          var rotation = this.el.getAttribute('rotation');
          // يمكن إضافة معالجة أو تصحيح دوران هنا إذا احتجت
        }
      });
    </script>
  </body>
</html>
