
<!DOCTYPE html>
<html>
  <head>
    <title>AR سياحي حسب الموقع</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-gps-camera@1.7.2/dist/aframe-gps-camera.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;">

      <!-- البترا -->
      <a-entity 
        gps-entity-place="latitude: 30.3222; longitude: 35.4444;" 
        text="value: البترا\nمدينة أثرية مذهلة.\nالدخول: 5 دنانير; color: #f72585; align: center;" 
        position="0 0 0" 
        scale="20 20 20">
      </a-entity>

      <!-- جرش -->
      <a-entity 
        gps-entity-place="latitude: 32.2769; longitude: 35.8911;" 
        text="value: جرش\nمن أكبر المدن الرومانية في الشرق; color: yellow; align: center;" 
        position="0 0 0" 
        scale="20 20 20">
      </a-entity>

      <!-- الكاميرا -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
