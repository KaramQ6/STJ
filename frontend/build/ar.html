<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-Based AR in Irbid</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
        renderer="antialias: true; alpha: true">
        <a-camera gps-new-camera="gpsMinDistance: 5" rotation-reader></a-camera>

        <a-entity material="color: #8b5cf6" geometry="primitive: box; height: 20; depth: 20; width: 20"
            gps-new-entity-place="latitude: 32.5514; longitude: 35.8514"></a-entity>
    </a-scene>
</body>

</html>
